<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Encrypted | Jasypt ForestFull</title>
    <style>
        /* 기존 테마와 동기화된 사이버 다크 스타일 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0b0e14;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #e0e6ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        /* 404 텍스트 글로우 효과 */
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #007bff;
            text-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -5px;
        }

        .error-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-description {
            color: #8892b0;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* 바이너리/글리치 느낌의 장식 */
        .deco-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: #161b22;
            user-select: none;
            position: absolute;
            z-index: -1;
            white-space: nowrap;
        }

        /* 사이버 블루 버튼 */
        .back-home {
            display: inline-block;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }

        /* 단순한 로고 애니메이션 */
        .logo-small {
            width: 50px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="deco-text" style="top: 10%; left: 5%;">01010111 01001000 01000001 01010100</div>
<div class="deco-text" style="bottom: 15%; right: 10%;">DECRYPT_ERROR_CODE_404</div>

<div class="error-container">
    <img src="images/forestfull.svg" alt="Logo" class="logo-small">
    <div class="error-code">404</div>
    <h1 class="error-title">Route Decryption Failed</h1>
    <p class="error-description">
        The requested URL is either encrypted beyond recognition <br>
        or has been moved to a secure location.
    </p>
    <a href="/" class="back-home">Return to Dashboard</a>
</div>

</body>
</html>
